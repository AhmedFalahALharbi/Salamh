<!DOCTYPE html>
<html lang="en"  data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Salamah Registration Clone</title>
  </head>
  <body class="m-0 p-0">
    <header class="justify-between m-0 p-0 flex mx-6 text-sm">
      <div class="flex">
        <p class="font-bold hover:text-green-300 flex p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            width="24px"
            viewBox="0 -960 960 960"
            class="hover:fill-green-300">
            <path
              fill="currentColor"
              d="M162-120q-18 0-30-12t-12-30v-162q0-13 9-23.5t23-14.5l138-28q14-2 28.5 2.5T342-374l94 94q38-22 72-48.5t65-57.5q33-32 60.5-66.5T681-524l-97-98q-8-8-11-19t-1-27l26-140q2-13 13-22.5t25-9.5h162q18 0 30 12t12 30q0 125-54.5 247T631-329Q531-229 409-174.5T162-120Zm556-480q17-39 26-79t14-81h-88l-18 94 66 66ZM360-244l-66-66-94 20v88q41-3 81-14t79-28Zm358-356ZM360-244Z" />
          </svg>

          920000356
        </p>
        <label class="grid cursor-pointer place-items-center w-fit m-2">
          <input
           value="dark"
            type="checkbox"
            class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
          <svg
            class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
          </svg>
          <svg
            class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </label>
      </div>
      <div><p class="font-bold p-2">عربي</p></div>
    </header>
    <main class="m-8   p-6 rounded-lg shadow-md space-y-4"  data-theme="light">
      <div class="m-8" id="logo">
        <img
          src="https://salamah.998.gov.sa/assets/images/logo.svg"
          alt="Salamh logo" />
      </div>
      <div class="">
        <h1 class="text-center text-2xl">Permit Requester Registration</h1>
  
        <div class="p-8">
          <ul class="steps w-full font-semibold">
            <li data-content="✓" class="step step-success">
              Organization Information
            </li>
            <li data-content="" class="step">
              Organization Manager Contact Information
            </li>
          </ul>
        </div>
        <form
        class="p-10 animate__animated animate__fadeIn animate__slow"
        id="registrationForm">
        <h2 class="text-2xl p-2">Organization Information</h2>
        <div class="h-1 w-full bg-gradient-to-r from-green-100 from-10% via-gray-100 via-10% to-gray-100 to-100%"></div>
          <div class="my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="">
              <label for="companyName" class=" text-neutral-400 font-medium"
                >Company Name</label
              >
              <input
                type="text"
                id="companyName"
                name="companyName"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Company Name"
                required />
            </div>
  
            <div class="">
              <label  for="commercialRegNumber"  class=" text-neutral-400 font-medium"
                >Commercial Registration Number</label
              >
              <input
                type="text"
                id="commercialRegNumber"
                name="commercialRegNumber"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Registration Number"
                required />
            </div>
  
            <div class="">
              <label  for="phoneNumber"  class=" text-neutral-400 font-medium"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Phone Number"
                required />
            </div>
          </div>
          <h2 class="text-2xl p-2">Contact</h2>
          <div class="h-1 w-full bg-gradient-to-r from-green-100 from-10% via-gray-100 via-10% to-gray-100 to-100%"></div>
          <div class="my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="">
              <label  for="email"  class=" text-neutral-400 font-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Email"
                required />
            </div>
  
            <div class="">
              <label  for="password"  class=" text-neutral-400 font-medium"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Password"
                required />
            </div>
  
            <div class="">
              <label  for="confirmPassword"  class=" text-neutral-400 font-medium"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Confirm Password"
                required />
            </div>
          </div>
          <h2 class="text-2xl p-2">Adress</h2>
          <div class="h-1 w-full bg-gradient-to-r from-green-100 from-10% via-gray-100 via-10% to-gray-100 to-100%"></div>
          <div class="my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label  for="city"  class=" text-neutral-400 font-medium"
                >City</label
              >
              <input
                type="text"
                id="city"
                name="city"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter City"
                required />
            </div>
            <div>
              <label  for="region"  class=" text-neutral-400 font-medium"
                >Region</label
              >
              <input
                type="text"
                id="region"
                name="region"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Region"
                required />
            </div>
            <div>
              <label  for="zipCode"  class=" text-neutral-400 font-medium"
                >Zip Code</label
              >
              <input
                type="text"
                id="zipCode"
                name="zipCode"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
                placeholder="Enter Zip Code"
                required />
            </div>
          </div>
          <h2 class="text-2xl p-2">Business Type</h2>
          <div class="h-1 w-full bg-gradient-to-r from-green-100 from-10% via-gray-100 via-10% to-gray-100 to-100%"></div>
          <div class="my-10 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="">
            <label
              for="businessType"
              class="text-neutral-400 font-medium"
              >Business Type</label
            >
            <select
              id="businessType"
              name="businessType"
              class="w-full p-3 border bg-white border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100"
              required>
              <option value="">Select Business Type</option>
              <option value="Retail">Retail</option>
              <option value="Service">Service</option>
              <option value="Manufacturing">Manufacturing</option>
            </select>
          </div>
        </div>
        <div  class="h-1 w-full bg-gray-100"></div>
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="mr-2"
              required />
            <label
              for="terms"
              class="text-neutral-400 font-medium "
              >I agree to the Terms & Conditions</label
            >
          </div>
  
          <div class="flex flex-row-reverse">
            <button
              type="submit"
              class=" w-full md:w-1/5 p-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100">
              Register
            </button>
          </div>
        </form>
      </div>
    </main>
    <section class="flex justify-center p-8 flex-wrap" id="apifetch">
      <button class="w-full md:w-1/5 p-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-1 focus:ring-green-300 focus:shadow-lg focus:shadow-green-100" id="apiFetchBtn"> Get Company info</button>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
